name: Tauri Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3ï¸âƒ£ Setup Rust
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 4ï¸âƒ£ Linux dependencies for GTK/WebKitGTK/AppImage
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libx11-dev \
            libxcomposite-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libssl-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libsecret-1-dev \
            libxml2-dev \
            libsqlite3-dev \
            librsvg2-dev \
            libgtk-3-bin \
            glib-networking \
            gdk-pixbuf-2.0 \
            desktop-file-utils
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig

      # 5ï¸âƒ£ Install Node dependencies
      - run: npm ci

      # 6ï¸âƒ£ Set environment variables for Tauri signing key (Make sure it's done before the build)
      - name: Set environment variables for signing key
        run: |
          mkdir -p ~/.tauri
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > ~/.tauri/myapp.key
          echo "TAURI_SIGNING_PRIVATE_KEY=${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV

      # 7ï¸âƒ£ Build Tauri app (No need to include the signing key here)
      - run: npm run tauri build -- --verbose

      # 8ï¸âƒ£ Verify the signing key for Windows/macOS (if necessary)
      - name: Verify Signing Key for Windows
        if: runner.os == 'windows-latest'
        run: |
          mkdir -p ~/.tauri
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > ~/.tauri/myapp.key
          cat ~/.tauri/myapp.key  # Just for diagnostic purposes

      # 9ï¸âƒ£ Verify if the signing key exists
      - name: Check if Signing Key is Available
        id: check_signing_key
        run: |
          if [ -z "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            echo "No signing key found, skipping signing process."
            echo "SKIP_SIGNING=true" >> $GITHUB_ENV
          else
            echo "Signing key found."
            echo "SKIP_SIGNING=false" >> $GITHUB_ENV

      # ðŸ”Ÿ Publish release with signed binaries only if signing key is available
      - name: Publish Release with Signed Binaries
        if: ${{ env.SKIP_SIGNING == 'false' }}
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.event.release.tag_name }}
          releaseName: "ChatyKick ${{ github.event.release.tag_name }}"
          releaseBody: "Auto release"
        env:
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}