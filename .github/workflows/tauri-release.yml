name: Tauri Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Rust
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 4️⃣ Linux system deps
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libx11-dev \
            libxcomposite-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libssl-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libsecret-1-dev \
            libxml2-dev \
            libsqlite3-dev \
            librsvg2-dev \
            libgtk-3-bin \
            glib-networking \
            gdk-pixbuf-2.0 \
            desktop-file-utils

      # 5️⃣ Install deps
      - run: npm ci

      # 6️⃣ Write Tauri private key (ONCE, ALL OS)
      - name: Write Tauri signing key
        run: |
          mkdir -p ~/.tauri
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > ~/.tauri/chatykick.key

      # 7️⃣ Export env vars (PATH, NOT CONTENT)
      - name: Export Tauri signing env
        run: |
          echo "TAURI_SIGNING_PRIVATE_KEY=$HOME/.tauri/chatykick.key" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV

      # 8️⃣ Build app + updater artifacts
      - run: npm run tauri build -- --verbose

      # 9️⃣ Publish GitHub release assets
      - uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.event.release.tag_name }}
          releaseName: "ChatyKick ${{ github.event.release.tag_name }}"
          releaseBody: "Auto release"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}