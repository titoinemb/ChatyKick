name: Tauri Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Setup Rust
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 4️⃣ Linux dependencies for GTK/WebKitGTK/AppImage
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libx11-dev \
            libxcomposite-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libssl-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libsecret-1-dev \
            libxml2-dev \
            libsqlite3-dev \
            librsvg2-dev \
            libgtk-3-bin \
            glib-networking \
            gdk-pixbuf-2.0 \
            desktop-file-utils
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig

      # 5️⃣ Install Node dependencies
      - run: npm ci

      # 6️⃣ Set environment variables for Tauri signing key (Make sure it's done before the build)
      - name: Set environment variables for signing key
        run: |
          mkdir -p ~/.tauri
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > ~/.tauri/myapp.key
          echo "TAURI_SIGNING_PRIVATE_KEY=${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV

      # 7️⃣ Build Tauri app (No need to include the signing key here)
      - run: npm run tauri build -- --verbose

      # 8️⃣ Restore Tauri Signing Key for Windows/macOS (Make sure to handle this part correctly)
      - name: Restore Tauri Signing Key
        if: runner.os != 'Linux'
        run: |
          mkdir -p ~/.tauri
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > ~/.tauri/myapp.key

      # 9️⃣ Publish release with signed binaries
      - uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.event.release.tag_name }}
          releaseName: "ChatyKick ${{ github.event.release.tag_name }}"
          releaseBody: "Auto release"
        env:
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}