name: Tauri Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3ï¸âƒ£ Setup Rust
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 4ï¸âƒ£ Linux dependencies for GTK/WebKitGTK/AppImage
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libx11-dev \
            libxcomposite-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libssl-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libsecret-1-dev \
            libxml2-dev \
            libsqlite3-dev \
            librsvg2-dev \
            libgtk-3-bin \
            glib-networking \
            gdk-pixbuf-2.0 \
            desktop-file-utils
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig

      # 5ï¸âƒ£ Install Node dependencies
      - run: npm ci

      # 6ï¸âƒ£ Set environment variables for Tauri signing key (for Windows)
      - name: Set environment variables for signing key (Windows)
        if: runner.os == 'Windows'
        run: |
          # DÃ©code la clÃ© base64 en un fichier .pfx
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" | base64 --decode > C:\tauri\myapp.pfx
          echo "TAURI_SIGNING_PRIVATE_KEY=C:\\tauri\\myapp.pfx" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Verify environment variables for signing key (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "TAURI_SIGNING_PRIVATE_KEY is set: ${TAURI_SIGNING_PRIVATE_KEY}"
          echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD is set: ${TAURI_SIGNING_PRIVATE_KEY_PASSWORD}"

      # 7ï¸âƒ£ Set environment variables for Tauri signing key (for Linux/macOS)
      - name: Set environment variables for signing key (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p ~/.tauri
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > ~/.tauri/myapp.key
          echo "TAURI_SIGNING_PRIVATE_KEY=${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV

      # 8ï¸âƒ£ Build Tauri app (No need to include the signing key here)
      - run: npm run tauri build -- --verbose

      # 9ï¸âƒ£ Restore Tauri Signing Key for Windows/macOS
      - name: Restore Tauri Signing Key (Windows/macOS)
        if: runner.os != 'Linux'
        run: |
          mkdir -p ~/.tauri
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > ~/.tauri/myapp.key

      # ðŸ”Ÿ Publish release with signed binaries
      - uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.event.release.tag_name }}
          releaseName: "ChatyKick ${{ github.event.release.tag_name }}"
          releaseBody: "Auto release"
        env:
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}