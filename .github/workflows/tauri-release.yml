name: Tauri Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # Setup Rust
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # Linux dependencies for GTK
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libx11-dev \
            libxcomposite-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libssl-dev

      # Install dependencies
      - run: npm ci

      # Build Tauri app
      - run: npm run tauri -- build --verbose

      # Restore Tauri signing key on Windows/macOS
      - name: Restore Tauri Signing Key
        if: runner.os != 'Linux'
        run: |
          mkdir -p ~/.tauri
          echo "${{ secrets.TAURI_PRIVATE_KEY }}" | base64 --decode > ~/.tauri/myapp.key

      # Create release with signed binaries
      - uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.release.tag_name }}
          releaseName: "ChatyKick ${{ github.event.release.tag_name }}"
          releaseBody: "Auto release"
          args: "--verbose -w ~/.tauri/myapp.key"